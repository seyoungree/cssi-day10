<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Song Finder!</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
    <section class="hero is-small is-primary has-text-centered">
      <div class="hero-body">
        <p class="title">
          Welcome to Song Finder!
        </p>
        <p class="subtitle">
          discover new songs :)
        </p>
      </div>
    </section>
    
    <nav class="breadcrumb is-centered" aria-label="breadcrumbs">
      <ul>
        <li class="is-active"><a href="index.html" aria-current="page">Search</a></li>
        <li><a href="write.html">Add</a></li>
      </ul>
    </nav>
    
    <div class="container">
      <section class="section">
        <h1 class="title">Search</h1>
        
        <h2 class="subtitle">
          What genre are you interested in?
        </h2>
        <input id="genre" class="input is-primary is-large" type="text" placeholder="Enter a genre">
        
        <p><br></p>
        
        <h2 class="subtitle">
          What emotion are you looking for?
        </h2>
        <input id="emotion" class="input is-primary is-large" type="text" placeholder="Enter an emotion">
        
        
        <div class="mt-4">
          <button id="btn" class="button is-large">Enter</button>
        </div>
      </section>
      
      <section class="section">
        <h1 class="title">Results</h1>
        <h2 class="subtitle">
          Your recommended song(s) will appear here
        </h2>
        
        <div class="column is-3">
          <div id="card" class="card hidden card3">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img id="image" src="https://upload.wikimedia.org/wikipedia/en/5/58/Humble_kendrick_lamar.jpg" 
                       alt="">
                </figure>
              </div>
              
              <div class="card-content">
                <div class="content">
                  <h3 id="title">
                    Title
                  </h3>
                  <p id="artist">
                    Artist
                  </p>
                  <a id="link" href="">Listen on Spotify</a>
                  <br>
                </div>
              </div>
            </div>
          </div>
        
      </section>
    </div>
    
    <script src="js/main.js" defer></script>
    
  </body>
</html>
